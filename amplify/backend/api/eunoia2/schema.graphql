    sound: SoundData! @belongsTo(fields: ["soundID"])
    userDataID: ID! @index(name: "byUserData", sortKeyFields: ["comment"])
    commentOwner: UserData! @belongsTo(fields: ["userDataID"])
    comment: String!
}

